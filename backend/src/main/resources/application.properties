%test.quarkus.datasource.username=postgres_user
%test.quarkus.datasource.password=postgres_pwd
%test.quarkus.datasource.reactive.url=postgresql://localhost:5432/measdb
%test.quarkus.datasource.reactive=true
%test.quarkus.datasource.jdbc=false
%test.quarkus.hibernate-orm.database.generation=drop-and-create



